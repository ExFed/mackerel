plugins {
    id 'mackerel.java-application-conventions'
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.2'
}

application {
    mainClass = 'mackerel.lang.Mackerel'
}

tasks.named('compileJava') {
    dependsOn ':grammar-tool:generate'
}

sourceSets.main.java.srcDir 'src/gen/java'
