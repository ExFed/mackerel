plugins {
    id 'mackerel.java-application-conventions'
}

application {
    mainClass = 'mackerel.tool.GenerateAst'
}

task generate(type: JavaExec) {
    ext.gendir = rootProject.file('lang/src/gen/java')
    args gendir
    outputs.dir gendir
    classpath = sourceSets.main.runtimeClasspath
    mainClass = 'mackerel.tool.GenerateAst'
}
